<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <div class="container-h1 ">

                <img src="assests/icons8-sun-48.png" alt="sun-image">
            </div>
         <p class="paragraph">Raise the bar by completing your goals!</p>

        </div>

        <div class="goal-container mt-3">

            <input type="text" id="third" class="form-control goal-input " placeholder="Add new goals">
        </div>
        
        <p class="para">“Move one step ahead, today!”</p>

        </div>
